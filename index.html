<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    <input type="text" id="nickName"/>
    <button id="joinButton" class="button">Play RPS</button>
    <div class="arena hidden">
        <div class="player-area">
            <h3>Player 1</h3>
            <div class="player-area__name"></div>
            <div class="player-area__message">Waiting for player 1</div>
            <div class="player-area__choices hidden">
                <div class="button player-area__button" value="R">R</div>
                <div class="button player-area__button" value="P">P</div>
                <div class="button player-area__button" value="S">S</div>
            </div>
        </div>
        <div class="player-area">
            <h3>Player 2</h3>
            <div class="player-area__name"></div>
            <div class="player-area__message">Waiting for player 2</div>
            <div class="player-area__choices hidden">
                <div class="button player-area__button">R</div>
                <div class="button player-area__button">P</div>
                <div class="button player-area__button">S</div>
            </div>
        </div>
    </div>  



    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
